<!DOCTYPE html>
<html lang="en">
<head>
  <title>Log in - TSA CUHK</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="general.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <style>
  .login{
    position: relative;
    margin-top: 30px;
    width: 400px;
    height: 400px;
  }
  .header-title{
    position: relative;
    top: 80px;
    left: 60px;
  }
  .not-member{
    border-top-style: double;
    margin-top:10px;
  }
  .not-member p{
    padding-top: 10px;
    color: grey;
  }
  .create-account{
    font-size: 110%;
    margin-top: 4px;
    margin-right: 6px;
  }
  .button{
    height:34px;
  }
  header{
    background-color: black;
    height: 200px;
    width: 100%;
  }
  h2{
    font-size: 80px;
    color: white;
  }
  </style>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">TSA</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="#">簡介</a></li>
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">活動
        <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#">發起活動</a></li>
          <li><a href="#">最新活動</a></li>
          <li><a href="#">已截止活動</a></li> 
        </ul>
      </li>
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">新生資訊
        <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#">Page 1-1</a></li>
          <li><a href="#">Page 1-2</a></li>
          <li><a href="#">Page 1-3</a></li> 
        </ul>
      </li>
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">二手交易
        <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#">賣家</a></li>
          <li><a href="#">買家</a></li>
        </ul>
      </li>
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">投票系統
        <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#">發起投票</a></li>
          <li><a href="#">投票</a></li>
        </ul>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>

<header>
  <div class="header-title">
    <h2>Log In</h2>
  </div>
</header>

<div class="container">
  <div class="login center-block">
    <form role="form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="username" class="form-control" id="username" placeholder="Enter username or ID">
      </div>
      <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
      </div>
      <!--
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div>
      -->
      <div class="button">
        <button type="submit" class="btn btn-default pull-right">Log In</button>
      </div>
    </form>
     <div class="not-member">
      <p>Haven't registered?<a href="#" class="create-account pull-right">Create Account</a></p>
    </div>
  </div>
</div>
<footer>
  <div class="container">
    <img src="cuhk.gif" class="footer-logo pull-right" alt="CUHK Logo">  
  </div>
</footer>
</body>
